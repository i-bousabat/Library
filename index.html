<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <h2>Add A New Book</h2>

        <div class="field">
            <label for="book-title">TITLE</label>
            <input id='book-title' name='book-title' type='text' required/>
        </div>

        <div class="field">
            <label for="author">AUTHOR</label>
            <input id='author' name='author' type='text' required/>
        </div>

        <div class="field">
            <label for="pages">NUMBER OF PAGES</label>
            <input id='pages' name='pages' type="number" min="1" step="1" required/>
        </div>
        

        <div class="field">

            <label>
              <input type="radio" name="read" value="yes" required />
              I have finished this book
            </label>
              
            <label>
              <input type="radio" name="read" value="no" />
              I have not finished this book
            </label>
        </div>
                
        <button type="submit">ADD THIS BOOK</button>
    

    </form>

    <table class="book-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th></th>
            
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>The Hobbit</td>
            <td>J.R.R. Tolkien</td>
            <td>310</td>
            <td>Yes</td>
            <td></td>
          </tr>
          <!-- more rows dynamically inserted here -->
        </tbody>
      </table>
</body>
</html>
