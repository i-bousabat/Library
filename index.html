<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <em>
          <h2>Add A New Book</h2>
        </em>

        <div class="field non-radio">
            <label for="book-title">TITLE</label>
            <input id='book-title' name='book-title' type='text' required placeholder="Title"/>
        </div>

        <div class="field non-radio">
            <label for="author">AUTHOR</label>
            <input id='author' name='author' type='text' required placeholder="Author"/>
        </div>

        <div class="field non-radio">
            <label for="pages">NUMBER OF PAGES</label>
            <input id='pages' name='pages' type="number" min="1" step="1" required placeholder="Number of Pages"/>
        </div>
        

        <div class="field">

            <label>
              <input type="radio" name="read" value="yes" required />
              I have finished this book
            </label>
              
            <label>
              <input type="radio" name="read" value="no" />
              I have not finished this book
            </label>
        </div>
                
        <em><button type="submit">ADD THIS BOOK</button></em>
    

    </form>

    <main>
      <table class="book-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
              <th>Delete?</th>
      
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>The Hobbit</td>
              <td>J.R.R. Tolkien</td>
              <td>310</td>
              <td>Yes</td>
              <td>Trash can image</td>
            </tr>
            <!-- more rows dynamically inserted here -->
          </tbody>
        </table>
    </main>
</body>
</html>
