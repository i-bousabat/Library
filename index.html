<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="sidebar">
        <form>
            <h2>Add A New Book</h2>

            <div class="field">
                <label for="book-title">TITLE</label>
                <input id='book-title' name='book-title' type='text' required/>
            </div>

            <div class="field">
                <label for="author">AUTHOR</label>
                <input id='author' name='author' type='text' required/>
            </div>

            <div class="field">
                <label for="pages">pages</label>
                <input id='pages' name='pages' type='text' required/>
            </div>
        

            <div class="field">
                <label for="read">read</label>
                <input id='read' name='read' type="???" required placeholder="your@read.com"/>
            </div>
                
        

            <div class="button-row">
                <button type="submit">ADD THIS BOOK</button>
            </div>

        </form>


    </div>
</body>
</html>
